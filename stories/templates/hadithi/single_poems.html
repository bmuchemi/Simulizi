{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Favicons -->

  <link href="{% static 'assets/img/cooltext.png' %}" rel="icon">
  <link href="{% static 'assets/img/logo.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block styles %}
  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  {% endblock %}

</head>

<header class="zoom">
    <div id="logo">
        <a href="{% url 'home'%}"><img src="{% static 'assets/img/cooltext.png' %}" alt=""></a>
      </div>
	<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/927610/pexels-photo-587409.jpeg">
</header>
<main role="main">
	<div class="content">
		<h1 style="margin-left:30%; font-family:Lo;">{{poem.title}}</h1>
		 <p>{{poem.publication_date}}</p>
		<p class="drop-cap">{{poem.content|safe}}</p>
        <p><span style="color:aqua"> by </span><strong>{{poem.author}}</strong></p>
		<footer>
<p style="font-weight:90%">Thanks for reading.Stay tuned!!</p>
</footer>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
	</div>
    {% block scripts %}
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/art.js' %}"></script>
    {% endblock%}
